proxy:
        image: proxy:1.0
        links:
                - identidock
        ports:
                - "80:80"
        environment:
                - NGINX_HOST=192.168.99.101
                - NGINX_PROXY=http://identidock:9090
identidock:
        image: terzioo/identidock:latest
        links:
                - dnmonster
                - redis
        environment:
                ENV: PROD
dnmonster:
        image: amouat/dnmonster:1.0
redis:
        image: redis:6.0
